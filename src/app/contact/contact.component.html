<h1>Feedback Form</h1>
<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
  <label for="name">Name</label>
  <input id="name" formControlName="name">
  <div class="warning" *ngIf="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched">
    Name is required.
  </div>

  <label for="email">Email</label>
  <input id="email" formControlName="email">
  <div class="warning" *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched">
    Please enter a valid email.
  </div>

  <label for="message">Message</label>
  <textarea id="message" formControlName="message"></textarea>
  <div class="warning" *ngIf="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched">
    Message is required.
  </div>

  <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
</form>
